<svg fill="none" width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%" onload="startup(evt)">
        <div id="html" xmlns="http://www.w3.org/1999/xhtml">
           <style>
                p {
                  border-right: solid 3px rgba(0,255,0,.75);
                  white-space: nowrap;
                  overflow: hidden;    
                  font-family: 'Source Code Pro', monospace;  
                  font-size: 28px;
                  color: rgba(0,0,0,.70);
                }

                /* text animation */

                @keyframes animated-text{
                  from{width: 0;}
                  to{width: 472px;}
                }

                /* cursor animations */

                @keyframes animated-cursor{
                  from{border-right-color: rgba(0,255,0,.75);}
                  to{border-right-color: transparent;}
                }
           </style>
           <p id="demo">Hi</p>
           <script>
               var svgDocument=null ;
               function startup(evt) {
                    O=evt.target
                    svgDocument=O.ownerDocument
                    svgRoot=svgDocument.documentElement
                    svgDocument.getElementById("demo").innerHTML = "Date : " + Date();
                }

           </script>
        </div>
    </foreignObject>
</svg>
